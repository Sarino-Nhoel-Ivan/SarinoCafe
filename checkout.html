<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sarino's Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Sarino's Cafe</div>
    <button class="mobile-menu-toggle">â˜°</button>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="checkout.html" class="active">Checkout</a></li>
        </ul>
    </nav>
    <a href="contact.html" class="btn-contact">Contact Us</a>
</header>

<section class="content-page">
    <h1>Your Order</h1>
    
    <div class="checkout-table-container">
        <table class="checkout-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price ($)</th>
                    <th>Quantity</th>
                    <th>Subtotal ($)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="checkout-summary">
        <h2>Total: $<span id="checkout-total">0.00</span></h2>
        <button class="btn-primary" id="place-order">Place Order</button>
    </div>
</section>

<div class="order-form-modal" id="order-form-modal" style="display: none;">
    <div class="order-form-container">
        <h2>Order Details</h2>
        <form id="order-form">
            <div class="form-group">
                <label for="customer-name">Full Name</label>
                <input type="text" id="customer-name" name="customer-name" placeholder="Enter your full name" pattern="[A-Za-z\s]+"  title="Full name must only contain letters and spaces." required>
            </div>
            <div class="form-group">
                <label for="customer-email">Email</label>
                <input type="email" id="customer-email" name="customer-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="customer-address">Address</label>
                <textarea id="customer-address" name="customer-address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Submit Order</button>
        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.querySelector(".checkout-table tbody");
    const totalDisplay = document.getElementById("checkout-total");
    const placeOrderButton = document.getElementById("place-order");
    const orderFormModal = document.getElementById("order-form-modal");
    const orderForm = document.getElementById("order-form");

    let total = 0;
    tbody.innerHTML = "";

    // Populate the checkout table with cart items
    cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        tbody.innerHTML += `
            <tr>
                <td>${item.name}</td>
                <td>$${item.price.toFixed(2)}</td>
                <td>${item.quantity}</td>
                <td>$${subtotal.toFixed(2)}</td>
            </tr>
        `;
    });

    totalDisplay.textContent = total.toFixed(2);

    // Show the order form modal when "Place Order" is clicked
    placeOrderButton.addEventListener("click", function () {
        if (cart.length === 0) {
            alert("Your cart is empty. Please add items to your cart before placing an order.");
        } else {
            orderFormModal.style.display = "flex";
        }
    });

    // Handle form submission
    orderForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        // Clear the cart and redirect to the home page with a success message
        alert("Thank you for your order! Your order has been placed successfully.");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
    });
});
</script>
