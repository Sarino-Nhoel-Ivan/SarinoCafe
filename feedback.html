<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarino's Cafe - Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
    <div class="logo">Sarino's Cafe</div>
    <button class="mobile-menu-toggle">☰</button>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
        </ul>
    </nav>
    <a href="contact.html" class="btn-contact">Contact Us</a>
</header>

<section class="feedback-section">
    <div class="feedback-container">
        <h1>We Value Your Feedback ☕</h1>
        <p>Share your thoughts about our coffee, ambiance, and service.</p>

        <form class="feedback-form" id="feedback-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="rating">Rate Us</label>
                <select id="rating" required>
                    <option value="">-- Select Rating --</option>
                    <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                    <option value="4">⭐⭐⭐⭐ - Good</option>
                    <option value="3">⭐⭐⭐ - Average</option>
                    <option value="2">⭐⭐ - Poor</option>
                    <option value="1">⭐ - Terrible</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" rows="5" placeholder="Write your feedback here..." required></textarea>
            </div>  

            <button type="submit" class="btn-primary">Submit Feedback</button>
        </form>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
